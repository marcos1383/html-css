<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        fieldset {
            padding: 30px;
        }
    </style>

    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Exemplo com INPUT tipo color</legend>
            <p>
                <label for="icor"> Cor:</label>
                <input type="color" name="cor" id="icor" value="#ff0000"> 
            </p>
        </fieldset>

        <fieldset>
            <legend>Exemplo com INPUT tipo range</legend>
            <p>
                <label for="inivel">Nível de satisfação:</label>
                <input type="range" name="nivel" id="inivel" min="1" max="10" value="5">
            </p>
        </fieldset>

        <fieldset>
            <legend>Exemplo de INPUT tipo file</legend>
            <label for="ifoto">Foto do perfil:</label>
            <input type="file" name="foto" id="ifoto">
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
