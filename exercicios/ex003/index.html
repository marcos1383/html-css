<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag img em HTML5 </title>
</head>
<body>
    <h1>Testando o uso de imagens no HTML5</h1>
    <p>Abaixo utilizarem a imagem com o logo do HTML5 </p>
    <img src="imagens/html-logo2.png" alt="Logo do HTML5">

    <p>Abaixo utilizarem a imagem com o logo do CSS3 </p>
    <img src="/imagens/css-logo2.png" alt="Logo do CSS3">
 
    <p>Abaixo utilizarem a imagem com o logo do Javascript, utilizando URL </p>
    <img src="http://portalwebdesigner.com/wp-content/uploads/2016/05/Simbolo-Linguagem-JavaScript.png" alt="Lodo do javascript">

</body>
</html>
